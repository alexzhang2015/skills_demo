<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background-image: url('../assets/bg-dark.png');
  background-size: cover;
}
.header {
  padding: 25pt 40pt 15pt 40pt;
}
.header-title {
  color: #00D4FF; font-size: 28pt; font-weight: bold; margin: 0;
}
.main {
  flex: 1; display: flex; padding: 0 40pt; gap: 30pt;
}
.left {
  width: 280pt; display: flex; flex-direction: column; justify-content: center;
}
.stage {
  display: flex; align-items: center; margin-bottom: 15pt;
}
.stage-box {
  background: rgba(30, 58, 95, 0.9); border-radius: 6pt;
  padding: 12pt 16pt; flex: 1;
  border: 1pt solid #3A5A7A;
}
.stage-label {
  color: #8BA4C4; font-size: 10pt; margin: 0 0 4pt 0;
}
.stage-title {
  color: #FFFFFF; font-size: 13pt; font-weight: bold; margin: 0;
}
.arrow-box {
  width: 30pt; display: flex; justify-content: center;
}
.arrow-img {
  width: 24pt; height: 24pt;
}
.right {
  flex: 1; display: flex; flex-direction: column; justify-content: center;
}
.value-card {
  background: rgba(0, 212, 255, 0.1);
  border: 1pt solid rgba(0, 212, 255, 0.3);
  border-radius: 8pt; padding: 15pt 20pt;
}
.value-title {
  color: #00D4FF; font-size: 14pt; font-weight: bold; margin: 0 0 12pt 0;
}
.value-row {
  display: flex; align-items: center; margin-bottom: 8pt;
}
.check-icon {
  width: 16pt; height: 16pt; margin-right: 10pt;
}
.value-text {
  color: #FFFFFF; font-size: 12pt; margin: 0;
}
.value-highlight {
  color: #10B981; font-weight: bold;
}
.footer {
  padding: 15pt 40pt;
  display: flex; justify-content: flex-end;
}
.page-num {
  color: #5A7A9A; font-size: 10pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">Agent Skills 重塑企业运营</h1>
</div>
<div class="main">
  <div class="left">
    <div class="stage">
      <div class="stage-box">
        <p class="stage-label">阶段一</p>
        <h3 class="stage-title">传统人工运营</h3>
      </div>
    </div>
    <div class="arrow-box">
      <img src="../assets/icon-arrow.png" class="arrow-img" style="transform: rotate(90deg);">
    </div>
    <div class="stage">
      <div class="stage-box" style="border-color: #00D4FF;">
        <p class="stage-label">阶段二</p>
        <h3 class="stage-title">Agent 赋能运营</h3>
      </div>
    </div>
    <div class="arrow-box">
      <img src="../assets/icon-arrow.png" class="arrow-img" style="transform: rotate(90deg);">
    </div>
    <div class="stage">
      <div class="stage-box" style="border-color: #10B981; background: rgba(16, 185, 129, 0.15);">
        <p class="stage-label" style="color: #10B981;">未来</p>
        <h3 class="stage-title">全自动智能运营</h3>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="value-card">
      <h3 class="value-title">核心价值</h3>
      <div class="value-row">
        <img src="../assets/icon-check.png" class="check-icon">
        <p class="value-text">运营效率提升 <b class="value-highlight">10x</b></p>
      </div>
      <div class="value-row">
        <img src="../assets/icon-check.png" class="check-icon">
        <p class="value-text">人力成本降低 <b class="value-highlight">70%</b></p>
      </div>
      <div class="value-row">
        <img src="../assets/icon-check.png" class="check-icon">
        <p class="value-text"><b class="value-highlight">7x24</b> 小时不间断运营</p>
      </div>
      <div class="value-row">
        <img src="../assets/icon-check.png" class="check-icon">
        <p class="value-text">决策响应从<b>小时级</b>到<b class="value-highlight">秒级</b></p>
      </div>
      <div class="value-row">
        <img src="../assets/icon-check.png" class="check-icon">
        <p class="value-text">跨系统<b class="value-highlight">无缝协作</b></p>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <p class="page-num">03</p>
</div>
</body>
</html>
