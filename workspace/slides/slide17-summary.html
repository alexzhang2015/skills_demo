<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background-image: url('../assets/bg-dark.png');
  background-size: cover;
}
.header { padding: 15pt 40pt 8pt 40pt; text-align: center; }
.header-title { color: #00D4FF; font-size: 24pt; font-weight: bold; margin: 0; }
.main { flex: 1; display: flex; padding: 5pt 40pt 36pt 40pt; gap: 18pt; }
.values { flex: 1; }
.value-title { color: #FFFFFF; font-size: 13pt; font-weight: bold; margin: 0 0 10pt 0; }
.value-grid { display: flex; flex-wrap: wrap; gap: 8pt; }
.value-item {
  width: calc(50% - 4pt);
  background: rgba(0, 212, 255, 0.1);
  border: 1pt solid rgba(0, 212, 255, 0.3);
  border-radius: 5pt; padding: 10pt;
}
.value-num { color: #00D4FF; font-size: 20pt; font-weight: bold; margin: 0; }
.value-text { color: #B8C9DC; font-size: 9pt; margin: 4pt 0 0 0; }
.actions { width: 220pt; }
.action-title { color: #FFFFFF; font-size: 13pt; font-weight: bold; margin: 0 0 10pt 0; }
.action-list { display: flex; flex-direction: column; gap: 6pt; }
.action-item {
  background: rgba(16, 185, 129, 0.1);
  border-left: 3pt solid #10B981;
  border-radius: 0 5pt 5pt 0;
  padding: 8pt 10pt;
}
.action-num { color: #10B981; font-size: 9pt; font-weight: bold; margin: 0 0 3pt 0; }
.action-text { color: #FFFFFF; font-size: 10pt; margin: 0; }
.cta {
  margin-top: 12pt;
  background: rgba(102, 126, 234, 0.2);
  border: 1pt solid rgba(102, 126, 234, 0.5);
  border-radius: 6pt; padding: 12pt;
  text-align: center;
}
.cta-text { color: #667EEA; font-size: 11pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">开启智能运营新时代</h1>
</div>
<div class="main">
  <div class="values">
    <h3 class="value-title">核心价值重申</h3>
    <div class="value-grid">
      <div class="value-item">
        <p class="value-num">10x</p>
        <p class="value-text">运营效率提升</p>
      </div>
      <div class="value-item">
        <p class="value-num">70%</p>
        <p class="value-text">人力成本降低</p>
      </div>
      <div class="value-item">
        <p class="value-num">7x24</p>
        <p class="value-text">全天候运营</p>
      </div>
      <div class="value-item">
        <p class="value-num">秒级</p>
        <p class="value-text">决策响应</p>
      </div>
    </div>
  </div>
  <div class="actions">
    <h3 class="action-title">下一步行动建议</h3>
    <div class="action-list">
      <div class="action-item">
        <p class="action-num">STEP 1</p>
        <p class="action-text">识别高价值试点场景</p>
      </div>
      <div class="action-item">
        <p class="action-num">STEP 2</p>
        <p class="action-text">组建跨职能项目团队</p>
      </div>
      <div class="action-item">
        <p class="action-num">STEP 3</p>
        <p class="action-text">启动技术架构评估</p>
      </div>
      <div class="action-item">
        <p class="action-num">STEP 4</p>
        <p class="action-text">制定落地实施计划</p>
      </div>
    </div>
    <div class="cta">
      <p class="cta-text">Let's Build the Future Together</p>
    </div>
  </div>
</div>
</body>
</html>
