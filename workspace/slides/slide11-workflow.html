<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background: #FFFFFF;
}
.header { padding: 12pt 40pt 8pt 40pt; }
.header-title { color: #1F2937; font-size: 20pt; font-weight: bold; margin: 0; }
.main { flex: 1; display: flex; flex-direction: column; padding: 10pt 25pt 36pt 25pt; gap: 12pt; }
.flow-container { display: flex; align-items: center; justify-content: center; gap: 6pt; }
.circle { width: 34pt; height: 34pt; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
.circle.start { background: #A855F7; }
.circle.end { background: #A855F7; }
.circle-text { color: #FFFFFF; font-size: 8pt; font-weight: bold; margin: 0; }
.skill-box { background: #7C3AED; border-radius: 5pt; padding: 7pt 10pt; text-align: center; min-width: 55pt; }
.skill-name { color: #FFFFFF; font-size: 8pt; font-weight: bold; margin: 0 0 2pt 0; }
.skill-code { color: rgba(255,255,255,0.7); font-size: 6pt; margin: 0; font-family: monospace; }
.diamond { width: 34pt; height: 34pt; display: flex; align-items: center; justify-content: center; }
.diamond-inner { width: 26pt; height: 26pt; background: #F97316; transform: rotate(45deg); display: flex; align-items: center; justify-content: center; }
.diamond-text { color: #FFFFFF; font-size: 6pt; font-weight: bold; margin: 0; transform: rotate(-45deg); }
.parallel-group { display: flex; flex-direction: column; gap: 5pt; border: 2pt dashed #94A3B8; border-radius: 6pt; padding: 6pt; }
.parallel-box { background: #0EA5E9; border-radius: 5pt; padding: 5pt 8pt; text-align: center; min-width: 55pt; }
.parallel-name { color: #FFFFFF; font-size: 7pt; font-weight: bold; margin: 0 0 1pt 0; }
.parallel-code { color: rgba(255,255,255,0.7); font-size: 5pt; margin: 0; font-family: monospace; }
.arrow { color: #94A3B8; font-size: 12pt; margin: 0; }
.legend-section { display: flex; justify-content: center; gap: 20pt; padding-top: 8pt; border-top: 1pt solid #E5E7EB; }
.legend-item { display: flex; align-items: center; gap: 5pt; }
.legend-box { width: 10pt; height: 10pt; border-radius: 2pt; }
.legend-box.workflow { background: #F97316; }
.legend-box.skills { background: #7C3AED; }
.legend-box.mcp { background: #0EA5E9; }
.legend-text { color: #64748B; font-size: 7pt; margin: 0; }
.legend-desc { color: #9CA3AF; font-size: 6pt; margin: 0; }
.parallel-header { display: flex; justify-content: center; margin-bottom: 3pt; }
.parallel-label { color: #64748B; font-size: 6pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">新品上市 Workflow 执行流程</h1>
</div>
<div class="main">
  <div class="flow-container">
    <div class="circle start"><p class="circle-text">开始</p></div>
    <p class="arrow">→</p>
    <div class="skill-box">
      <p class="skill-name">创建SKU</p>
      <p class="skill-code">inventory.sku</p>
    </div>
    <p class="arrow">→</p>
    <div class="skill-box">
      <p class="skill-name">配置BOM</p>
      <p class="skill-code">inventory.bom</p>
    </div>
    <p class="arrow">→</p>
    <div class="skill-box">
      <p class="skill-name">计算定价</p>
      <p class="skill-code">pricing.calc</p>
    </div>
    <p class="arrow">→</p>
    <div class="diamond">
      <div class="diamond-inner"><p class="diamond-text">审批</p></div>
    </div>
    <p class="arrow">→</p>
    <div class="parallel-group">
      <div class="parallel-header"><p class="parallel-label">并行执行</p></div>
      <div class="parallel-box">
        <p class="parallel-name">POS同步</p>
        <p class="parallel-code">pos.product</p>
      </div>
      <div class="parallel-box">
        <p class="parallel-name">App上架</p>
        <p class="parallel-code">app.sync</p>
      </div>
      <div class="parallel-box">
        <p class="parallel-name">菜单屏更新</p>
        <p class="parallel-code">menuboard</p>
      </div>
    </div>
    <p class="arrow">→</p>
    <div class="circle end"><p class="circle-text">完成</p></div>
  </div>
  <div class="legend-section">
    <div class="legend-item">
      <div class="legend-box workflow"></div>
      <div>
        <p class="legend-text">Workflow 编排</p>
        <p class="legend-desc">流程编排、审批、协作</p>
      </div>
    </div>
    <div class="legend-item">
      <div class="legend-box skills"></div>
      <div>
        <p class="legend-text">Skills 执行</p>
        <p class="legend-desc">自动化步骤执行</p>
      </div>
    </div>
    <div class="legend-item">
      <div class="legend-box mcp"></div>
      <div>
        <p class="legend-text">MCP Tools</p>
        <p class="legend-desc">底层原子能力</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
