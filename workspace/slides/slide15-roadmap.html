<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background-image: url('../assets/bg-dark.png');
  background-size: cover;
}
.header { padding: 15pt 40pt 8pt 40pt; }
.header-title { color: #00D4FF; font-size: 22pt; font-weight: bold; margin: 0; }
.main { flex: 1; padding: 5pt 40pt 36pt 40pt; }
.timeline { display: flex; gap: 12pt; }
.phase { flex: 1; display: flex; flex-direction: column; }
.phase-header { display: flex; align-items: center; gap: 8pt; margin-bottom: 8pt; }
.phase-num { width: 26pt; height: 26pt; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
.phase-num.p1 { background: #667EEA; }
.phase-num.p2 { background: #00D4FF; }
.phase-num.p3 { background: #10B981; }
.phase-num-text { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 0; }
.phase-title { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 0; }
.phase-time { color: #8BA4C4; font-size: 10pt; margin: 2pt 0 0 0; }
.phase-card {
  flex: 1; background: rgba(30, 58, 95, 0.6);
  border-radius: 6pt; padding: 12pt;
  border-top: 3pt solid #667EEA;
}
.phase-card.p2 { border-top-color: #00D4FF; }
.phase-card.p3 { border-top-color: #10B981; }
.milestone-title { color: #F59E0B; font-size: 9pt; font-weight: bold; margin: 0 0 6pt 0; }
.milestone-item { color: #B8C9DC; font-size: 9pt; margin: 0 0 4pt 0; }
.deliverable-title { color: #10B981; font-size: 9pt; font-weight: bold; margin: 10pt 0 6pt 0; }
.deliverable-item { color: #B8C9DC; font-size: 9pt; margin: 0 0 4pt 0; }
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">企业落地实施路径</h1>
</div>
<div class="main">
  <div class="timeline">
    <div class="phase">
      <div class="phase-header">
        <div class="phase-num p1"><p class="phase-num-text">1</p></div>
        <div>
          <h3 class="phase-title">试点验证</h3>
          <p class="phase-time">第 1-2 月</p>
        </div>
      </div>
      <div class="phase-card">
        <h4 class="milestone-title">关键里程碑</h4>
        <p class="milestone-item">选定试点场景</p>
        <p class="milestone-item">核心Skills开发</p>
        <p class="milestone-item">基础架构搭建</p>
        <p class="milestone-item">端到端验证</p>
        <h4 class="deliverable-title">交付物</h4>
        <p class="deliverable-item">试点Demo</p>
        <p class="deliverable-item">效果评估报告</p>
      </div>
    </div>
    <div class="phase">
      <div class="phase-header">
        <div class="phase-num p2"><p class="phase-num-text">2</p></div>
        <div>
          <h3 class="phase-title">场景扩展</h3>
          <p class="phase-time">第 3-4 月</p>
        </div>
      </div>
      <div class="phase-card p2">
        <h4 class="milestone-title">关键里程碑</h4>
        <p class="milestone-item">扩展至5-10场景</p>
        <p class="milestone-item">Skills平台建设</p>
        <p class="milestone-item">监控告警完善</p>
        <p class="milestone-item">运营SOP建立</p>
        <h4 class="deliverable-title">交付物</h4>
        <p class="deliverable-item">Skills平台v1.0</p>
        <p class="deliverable-item">运营手册</p>
      </div>
    </div>
    <div class="phase">
      <div class="phase-header">
        <div class="phase-num p3"><p class="phase-num-text">3</p></div>
        <div>
          <h3 class="phase-title">规模化推广</h3>
          <p class="phase-time">第 5-6 月</p>
        </div>
      </div>
      <div class="phase-card p3">
        <h4 class="milestone-title">关键里程碑</h4>
        <p class="milestone-item">全业务线推广</p>
        <p class="milestone-item">Skills市场化</p>
        <p class="milestone-item">持续优化迭代</p>
        <p class="milestone-item">效果量化评估</p>
        <h4 class="deliverable-title">交付物</h4>
        <p class="deliverable-item">企业级平台</p>
        <p class="deliverable-item">ROI分析报告</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
