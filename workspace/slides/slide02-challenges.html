<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background-image: url('../assets/bg-dark.png');
  background-size: cover;
}
.header {
  padding: 18pt 40pt 10pt 40pt;
}
.header-title {
  color: #00D4FF; font-size: 28pt; font-weight: bold; margin: 0;
}
.content {
  flex: 1; display: flex; gap: 20pt; padding: 0 40pt;
}
.card {
  flex: 1; background: rgba(30, 58, 95, 0.8); border-radius: 8pt;
  padding: 20pt; display: flex; flex-direction: column;
  border-left: 4pt solid #00D4FF;
}
.card-icon {
  width: 40pt; height: 40pt; margin-bottom: 12pt;
}
.card-title {
  color: #FFFFFF; font-size: 16pt; font-weight: bold; margin: 0 0 10pt 0;
}
.card-item {
  color: #B8C9DC; font-size: 11pt; margin: 0 0 6pt 0;
}
.card-stat {
  color: #FF6B6B; font-size: 20pt; font-weight: bold; margin: 8pt 0 0 0;
}
.bottom-bar {
  margin: 10pt 40pt 10pt 40pt;
  background: rgba(0, 212, 255, 0.15);
  border-radius: 6pt; padding: 10pt 20pt;
  border: 1pt solid rgba(0, 212, 255, 0.3);
}
.bottom-text {
  color: #00D4FF; font-size: 14pt; font-weight: bold;
  margin: 0; text-align: center;
}
.footer {
  padding: 0 40pt 10pt 40pt;
  display: flex; justify-content: flex-end;
}
.page-num {
  color: #5A7A9A; font-size: 10pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">传统运营面临的挑战</h1>
</div>
<div class="content">
  <div class="card">
    <img src="../assets/icon-cost.png" class="card-icon">
    <h2 class="card-title">人力成本高</h2>
    <p class="card-item">重复性工作占比 60%+</p>
    <p class="card-item">人员培训周期长达数月</p>
    <p class="card-item">人才流失导致知识断层</p>
    <p class="card-stat">成本持续攀升</p>
  </div>
  <div class="card">
    <img src="../assets/icon-efficiency.png" class="card-icon">
    <h2 class="card-title">效率瓶颈</h2>
    <p class="card-item">跨部门协作响应慢</p>
    <p class="card-item">信息孤岛严重</p>
    <p class="card-item">流程冗长易出错</p>
    <p class="card-stat">效率损耗 40%</p>
  </div>
  <div class="card">
    <img src="../assets/icon-response.png" class="card-icon">
    <h2 class="card-title">响应滞后</h2>
    <p class="card-item">市场变化快</p>
    <p class="card-item">人工决策链路长</p>
    <p class="card-item">错失商机成本高</p>
    <p class="card-stat">决策周期 3-5天</p>
  </div>
</div>
<div class="bottom-bar">
  <p class="bottom-text">Agent Skills 将彻底改变这一现状</p>
</div>
<div class="footer">
  <p class="page-num">02</p>
</div>
</body>
</html>
