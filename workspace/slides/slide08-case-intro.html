<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background-image: url('../assets/bg-accent.png');
  background-size: cover;
}
.header { padding: 15pt 40pt 8pt 40pt; }
.section-tag-wrapper { display: inline-block; background: rgba(255,255,255,0.2); padding: 3pt 10pt; border-radius: 3pt; margin-bottom: 6pt; }
.section-tag { color: #FFFFFF; font-size: 10pt; margin: 0; }
.header-title { color: #FFFFFF; font-size: 22pt; font-weight: bold; margin: 0; }
.main { flex: 1; display: flex; padding: 5pt 40pt 36pt 40pt; gap: 20pt; }
.scenario { flex: 1; display: flex; flex-direction: column; gap: 10pt; }
.input-demo { background: rgba(139, 92, 246, 0.2); border: 2pt solid #8B5CF6; border-radius: 8pt; padding: 12pt; }
.input-label { color: #8B5CF6; font-size: 9pt; font-weight: bold; margin: 0 0 6pt 0; }
.input-text { color: #FFFFFF; font-size: 11pt; margin: 0; line-height: 1.5; }
.task-list { background: rgba(255, 255, 255, 0.1); border-radius: 6pt; padding: 10pt; }
.task-title { color: #F59E0B; font-size: 10pt; font-weight: bold; margin: 0 0 8pt 0; }
.task-item { display: flex; align-items: center; gap: 6pt; margin-bottom: 5pt; }
.task-check { color: #10B981; font-size: 10pt; }
.task-text { color: #E8E8E8; font-size: 9pt; margin: 0; }
.compare { width: 220pt; display: flex; flex-direction: column; gap: 10pt; justify-content: center; }
.compare-card { background: rgba(255, 255, 255, 0.1); border-radius: 6pt; padding: 10pt; }
.compare-card.before { border: 2pt solid rgba(255, 107, 107, 0.6); }
.compare-card.after { border: 2pt solid rgba(16, 185, 129, 0.8); }
.compare-label { font-size: 9pt; font-weight: bold; margin: 0 0 5pt 0; }
.compare-label.before { color: #FF6B6B; }
.compare-label.after { color: #10B981; }
.compare-row { display: flex; justify-content: space-between; margin-bottom: 3pt; }
.compare-key { color: #D0D0D0; font-size: 9pt; margin: 0; }
.compare-value { font-size: 9pt; font-weight: bold; margin: 0; }
.compare-value.before { color: #FF6B6B; }
.compare-value.after { color: #10B981; }
</style>
</head>
<body>
<div class="header">
  <div class="section-tag-wrapper"><p class="section-tag">实战案例</p></div>
  <h1 class="header-title">新品上市 - 川香麻辣鸡腿堡</h1>
</div>
<div class="main">
  <div class="scenario">
    <div class="input-demo">
      <p class="input-label">用户自然语言输入</p>
      <p class="input-text">"帮我上线一个新品川香麻辣鸡腿堡，定价25元，华东区汉堡类产品涨价8%，配置一个满30减5的促销活动"</p>
    </div>
    <div class="task-list">
      <p class="task-title">Master Agent 识别出 3 个子任务</p>
      <div class="task-item"><p class="task-check">①</p><p class="task-text">新品上市 → 新品上市Agent</p></div>
      <div class="task-item"><p class="task-check">②</p><p class="task-text">区域调价 → 价格调整Agent</p></div>
      <div class="task-item"><p class="task-check">③</p><p class="task-text">促销配置 → 促销配置Agent</p></div>
    </div>
  </div>
  <div class="compare">
    <div class="compare-card before">
      <p class="compare-label before">传统人工方式</p>
      <div class="compare-row"><p class="compare-key">涉及部门</p><p class="compare-value before">5个部门</p></div>
      <div class="compare-row"><p class="compare-key">操作步骤</p><p class="compare-value before">20+步</p></div>
      <div class="compare-row"><p class="compare-key">耗时</p><p class="compare-value before">2-3天</p></div>
      <div class="compare-row"><p class="compare-key">出错概率</p><p class="compare-value before">高</p></div>
    </div>
    <div class="compare-card after">
      <p class="compare-label after">Agent Skills 方式</p>
      <div class="compare-row"><p class="compare-key">涉及部门</p><p class="compare-value after">1人操作</p></div>
      <div class="compare-row"><p class="compare-key">操作步骤</p><p class="compare-value after">1句话</p></div>
      <div class="compare-row"><p class="compare-key">耗时</p><p class="compare-value after">3分钟</p></div>
      <div class="compare-row"><p class="compare-key">出错概率</p><p class="compare-value after">极低</p></div>
    </div>
  </div>
</div>
</body>
</html>
