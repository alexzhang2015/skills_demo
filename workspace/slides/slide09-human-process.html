<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0A1628; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  background-image: url('../assets/bg-dark.png');
  background-size: cover;
}
.header { padding: 15pt 40pt 8pt 40pt; }
.header-title { color: #FF6B6B; font-size: 20pt; font-weight: bold; margin: 0; }
.header-sub { color: #8BA4C4; font-size: 11pt; margin: 4pt 0 0 0; }
.main { flex: 1; padding: 5pt 40pt 36pt 40pt; }
.timeline { display: flex; gap: 6pt; margin-bottom: 10pt; }
.stage { flex: 1; display: flex; flex-direction: column; }
.stage-header {
  background: rgba(255, 107, 107, 0.2);
  border: 1pt solid rgba(255, 107, 107, 0.5);
  border-radius: 4pt 4pt 0 0;
  padding: 6pt; text-align: center;
}
.stage-num { color: #FF6B6B; font-size: 9pt; font-weight: bold; margin: 0; }
.stage-name { color: #FFFFFF; font-size: 9pt; font-weight: bold; margin: 2pt 0 0 0; }
.stage-body {
  background: rgba(30, 58, 95, 0.6);
  border: 1pt solid #3A5A7A;
  border-top: none;
  border-radius: 0 0 4pt 4pt;
  padding: 6pt;
}
.stage-time { color: #F59E0B; font-size: 9pt; font-weight: bold; margin: 0 0 3pt 0; }
.stage-team { color: #8BA4C4; font-size: 8pt; margin: 0; }
.pain-points { display: flex; gap: 12pt; }
.pain-card {
  flex: 1; background: rgba(255, 107, 107, 0.1);
  border: 1pt solid rgba(255, 107, 107, 0.4);
  border-radius: 5pt; padding: 10pt;
}
.pain-title { color: #FF6B6B; font-size: 11pt; font-weight: bold; margin: 0 0 5pt 0; }
.pain-text { color: #B8C9DC; font-size: 9pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">传统人工运营流程 (Before)</h1>
  <p class="header-sub">新品上市运营流程分解 - 多部门串行协作</p>
</div>
<div class="main">
  <div class="timeline">
    <div class="stage">
      <div class="stage-header">
        <p class="stage-num">01</p>
        <h3 class="stage-name">市场调研</h3>
      </div>
      <div class="stage-body">
        <p class="stage-time">3-5天</p>
        <p class="stage-team">市场部2人</p>
      </div>
    </div>
    <div class="stage">
      <div class="stage-header">
        <p class="stage-num">02</p>
        <h3 class="stage-name">竞品分析</h3>
      </div>
      <div class="stage-body">
        <p class="stage-time">2-3天</p>
        <p class="stage-team">产品部1人</p>
      </div>
    </div>
    <div class="stage">
      <div class="stage-header">
        <p class="stage-num">03</p>
        <h3 class="stage-name">营销策划</h3>
      </div>
      <div class="stage-body">
        <p class="stage-time">3-5天</p>
        <p class="stage-team">市场部3人</p>
      </div>
    </div>
    <div class="stage">
      <div class="stage-header">
        <p class="stage-num">04</p>
        <h3 class="stage-name">内容制作</h3>
      </div>
      <div class="stage-body">
        <p class="stage-time">5-7天</p>
        <p class="stage-team">设计+文案4人</p>
      </div>
    </div>
    <div class="stage">
      <div class="stage-header">
        <p class="stage-num">05</p>
        <h3 class="stage-name">渠道投放</h3>
      </div>
      <div class="stage-body">
        <p class="stage-time">2-3天</p>
        <p class="stage-team">运营部2人</p>
      </div>
    </div>
    <div class="stage">
      <div class="stage-header">
        <p class="stage-num">06</p>
        <h3 class="stage-name">效果监测</h3>
      </div>
      <div class="stage-body">
        <p class="stage-time">持续</p>
        <p class="stage-team">数据部1人</p>
      </div>
    </div>
  </div>
  <div class="pain-points">
    <div class="pain-card">
      <h3 class="pain-title">人员协调难</h3>
      <p class="pain-text">跨部门沟通成本高，排期冲突频繁</p>
    </div>
    <div class="pain-card">
      <h3 class="pain-title">信息传递损耗</h3>
      <p class="pain-text">文档版本混乱，需求理解偏差</p>
    </div>
    <div class="pain-card">
      <h3 class="pain-title">响应速度慢</h3>
      <p class="pain-text">市场窗口期短，决策链路长</p>
    </div>
  </div>
</div>
</body>
</html>
